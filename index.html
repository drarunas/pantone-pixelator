<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pantone Pixelator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #canvas-container {
      max-width: 100%;
      overflow-x: auto;
    }
    canvas {
      height: auto;
      max-width: 100%;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-8">
  <h1 class="text-4xl font-bold mb-2 text-center">Pantone Pixelator</h1>

  
  <div class="flex">

    <div class="w-50 flex flex-col space-y-4 mr-1">
      <input type="file" id="upload" accept="image/*" class="w-fit text-xs file:mr-4 file:py-2 file:px-4 file:border-0 file:rounded-full file:bg-indigo-600 file:text-white hover:file:bg-indigo-700">

      <label class="flex flex-col items-start text-sm">
        Columns
        <input type="number" id="numColumns" value="20" min="1" max="100" class="rounded border px-2 py-1">
      </label>
      <label class="flex flex-col items-start text-sm">
        Font Size
        <input type="number" id="fontSize" value="20" min="1" max="50" class="rounded border px-2 py-1">
      </label>
      <label class="flex flex-col items-start text-sm">
        Font Color
        <input type="color" id="fontColor" value="#000000" class="rounded border px-2 py-1 h-10">
      </label>
      <label class="flex flex-col items-start text-sm">
        Font Family
        <select id="fontFamily" class="rounded border px-2 py-1">
          <option value="sans-serif">Sans Serif</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
        </select>
      </label>
      <label class="flex flex-col items-start text-sm">
        Vertical Spacing
        <input type="number" id="vSpacing" value="12" min="0" max="20" class="rounded border px-2 py-1">
      </label>
      <label class="flex flex-col items-start text-sm">
        Horizontal Spacing
        <input type="number" id="hSpacing" value="6" min="0" max="20" class="rounded border px-2 py-1">
      </label>
      <label class="flex flex-col items-start text-sm">
        Background Color
        <input type="color" id="bgColor" value="#ffffff" class="rounded border px-2 py-1 h-10">
      </label>
      <button id="download" disabled class="w-fit bg-green-600 text-white px-4 py-2 rounded disabled:opacity-50">Download Output</button>
    </div>

    
    <div id="canvas-container" class="flex-1 overflow-auto border mt-4">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="index.js">

  </script>
</body>
</html>
